<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
  </head>
<body>
    <div class="app">
        <div class="app-sidebar">
              <div class="app-sidebar-logo">
                  <a href="#" class="app-sidebar-logo-icon" >
                    <div class="app-sidebar-img">
                    </div>
                  </a>
                </div>
            <div class="app-sidebar-option">
                <ul class="app-sidebar-option-list">
                  <li class="app-sidebar-option-list-item active">
                    <a href="" class="app-sidebar-option-list-item-link">
                      <div class="app-sidebar-option-list-itm-link-icon">
                        <i class="fa-solid fa-record-vinyl"></i>
                      </div>
                      <h2 class="app-sidebar-option-list-item-content">
                        Khám Phá
                      </h2>
                    </a>
                  </li>
                  <li class="app-sidebar-option-list-item">
                    <a href="" class="app-sidebar-option-list-item-link">
                      <div class="app-sidebar-option-list-itm-link-icon">
                        <i class="fa-solid fa-chart-simple"></i>
                      </div>
                      <h2 class="app-sidebar-option-list-item-content">
                        Zing Chart
                      </h2>
                    </a>
                  </li>
                  <li class="app-sidebar-option-list-item">
                    <a href="" class="app-sidebar-option-list-item-link">
                      <div class="app-sidebar-option-list-itm-link-icon">
                        <i class="fa-solid fa-radio"></i>
                      </div>
                      <h2 class="app-sidebar-option-list-item-content">
                        Radio
                      </h2>
                    </a>
                  </li><li class="app-sidebar-option-list-item">
                    <a href="" class="app-sidebar-option-list-item-link">
                        <div class="app-sidebar-option-list-itm-link-icon">
                          <i class="fa-solid fa-list"></i>
                        </div>
                        <h2 class="app-sidebar-option-list-item-content">
                          Thư Viện
                        </h2>
                    </a>
                  </li>
                </ul>
              
            </div>
            <div class="app-sidebar-option2"></div>
            <div class="app-sidebar-new-playlist">

            </div>
        </div>
        <header class="header">
                <div class="header_navbar">
                    <div class="header-search">
                        <a href="" class="header-search-icon">
                            <i class="icon fa-solid fa-magnifying-glass"></i>
                        </a>
                        <div class="header-input-wrap">
                            <input type="text" placeholder="Tìm kiếm bài hát">
                        </div>
                    </div>
                    <div class="header_navbar-tools">
                      <li class="header__navbar-item">
                        <span class="header__navbar-item-user">
                            <img src="./assets/img/channels4_profile.jpg" alt="" class="header__navbar-user-avt">
                            <span class="header__navbar-user-name">Long Pro</span>
                        </span>
                        <ul class="header__navbar-user-menu">
                            <li class="header__navbar-user-menu-item">
                                <a href="">Tài khoản của tôi</a>
                            </li>
                            <li class="header__navbar-user-menu-item">
                                <a href="" class="header__navbar-user-menu-item-log__out">Đăng xuất</a>
                            </li>
                        </ul>
                    </li>
                    <div class="header-setting">
                      <i class="fa-solid fa-gear"></i>
                    </div>
                    </div>
                </div>
        </header>
        <div class="app_container">
          <div class="app_main">
                  <div class="app_container-media">
                      <div class="app_container-media-playlist">
                          <div class="app_container-media-playlist-thumb">
                              <div class="media-playlist-thumb-img" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
                          </div>
                          <div class="app_container-media-playlist-content">
                                  <h2 style="display:none;">String 57th & 9th</h2>
                          </div>
                      </div>
                      <div class="player">
                          <!-- Dashboard -->
                          <div class="dashboard">
                            <!-- Header -->
                            <header>
                              <h4>Now playing:</h4>
                              <h2>String 57th & 9th</h2>
                            </header>
                          
                            <!-- CD -->
                            <div class="cd">
                              <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                              </div>
                            </div>
                            <div class="volume">
                              <div class="volume--icon-wrap">
                                  <div class="volume--icon volume--hide volume__off">
                                      <i class="fa-solid fa-volume-xmark"></i>
                                  </div>
                                  <div class="volume--icon volume--hide volume__high">
                                      <i class="fa-solid fa-volume-high"></i>
                                  </div>
                              </div>
                              <div class="volume__range">
                                  <div class="volume__bar">
                                    <div class="volume__fill">
                                    </div>
                                  </div>
                                  <input class="range_volume" type="range" name="" id="volume" min="0" max="100" value="0" step="1">
                              </div>
                          </div>
                          <div class="btn-vourite">
                            <div class="vourite">
                              <i class="fa-solid fa-heart"></i>
                            </div>
                          </div>
                            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                            <div class="timeAudio">
                              <span class="timeAudio-left "></span>
                              <span class="timeAudio-right"></span>
                            </div>
                                <!-- Control -->
                            <div class="control">
                              <div class="btn btn-repeat">
                                <i class="control-icon fas fa-redo"></i>
                                <div class="icon-shadow"></div>
                              </div>
                              <div class="btn btn-prev">
                                <i class="control-icon fas fa-step-backward"></i>
                                <div class="icon-shadow"></div>
                              </div>
                              <div class="btn btn-backward">
                                <i class="control-icon fa-solid fa-backward-fast"></i>
                                <div class="icon-shadow"></div>
                              </div>
                              <div class="btn btn-toggle-play">
                                <i class="control-icon fas fa-pause icon-pause"></i>
                                <i class="control-icon fas fa-play icon-play"></i>
                                <div class="icon-shadow"></div>
                              </div>
                              <div class="btn btn-forward">
                                <i class="control-icon fa-solid fa-forward-fast"></i>
                                <div class="icon-shadow"></div>
                              </div>
                              <div class="btn btn-next">
                                <i class="control-icon fas fa-step-forward"></i>
                                <div class="icon-shadow"></div>
                              </div>
                              <div class="btn btn-random ">
                                <i class="control-icon fas fa-random"></i>
                                <div class="icon-shadow"></div>
                              </div>
                            </div>
                            <audio id="audio" src=""></audio>
                          </div>
                          
                          <!-- Playlist -->
                          <div class="playlist">
                          
                          </div>
                      </div>
                  </div>
              
          </div>
        </div>
        <footer class="footer" >
        </footer>
    </div>
    <script src="./assets/js/js.js"></script>
</body>
